<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Họ và Tên</label>
      <input type="text" class="form-control" [(ngModel)]="stu.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Ngày sinh</label>
        <input type="text" class="form-control" [(ngModel)]="stu.date" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group ">
        <label for="inputState">Giới tính</label>
        <select  class="form-control" [(ngModel)]="stu.gender" [ngModelOptions]="{standalone: true}">
          <option selected value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Điểm</label>
        <input type="number" class="form-control" [(ngModel)]="stu.point" [ngModelOptions]="{standalone: true}">
        <br>
        <label for="exampleInputEmail1">Học Lực</label>
        <div class="alert alert-success" role="alert">
            {{XepLoai()}}
          </div>
      </div>
      
    
    
    
  </form>
