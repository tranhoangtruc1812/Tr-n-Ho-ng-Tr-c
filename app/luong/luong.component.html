<div class="card ">
    <div class="card-header">
        Tính thưởng tết nguyên đán
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Họ và Tên</label>
                <input type="text" class="form-control" [(ngModel)]="work.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Ngày sinh</label>
                <input type="text" class="form-control" [(ngModel)]="work.date" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">Lương</label>
                    <input type="number" class="form-control" [(ngModel)]="work.luong" [ngModelOptions]="{standalone: true}">
                </div>
            <div class="form-group ">
                    <label class="form-check-label" >
                            Giới Tính
                        </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Nam" id="defaultCheck1"
                        [(ngModel)]="work.gender" [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label" for="defaultCheck1">
                        Nam
                    </label>


                </div>
                <div class="form-check">

                    <input class="form-check-input" type="radio" value="Nữ" id="defaultCheck2"
                        [(ngModel)]="work.gender" [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label" for="defaultCheck2">
                        Nữ
                    </label>
                </div>
            </div>
            



            <div class="form-group ">
                <label for="inputState">Độ tuổi</label>
                <select class="form-control" [(ngModel)]="work.rate" [ngModelOptions]="{standalone: true}">
                    <option *ngFor='let t of list' value="{{t.rate}}">{{t.age}}</option>

                </select>
            </div>
        </form>
    </div>
    <div class="card-footer text-muted">
       Tiền thưởng: {{tienthuong()}} VNĐ
    </div>
</div>
